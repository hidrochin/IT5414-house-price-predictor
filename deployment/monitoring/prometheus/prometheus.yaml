global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape FastAPI metrics
  - job_name: 'house-price-api'
    static_configs:
      - targets: ['fastapi:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Scrape Node exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []
