apiVersion: apps/v1
kind: Deployment
metadata:
  name: house-price-api
  namespace: house-price
  labels:
    app: house-price-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: house-price-api
  template:
    metadata:
      labels:
        app: house-price-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: ghcr.io/hidrochin/it5414-house-price-predictor/house-price-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MODEL_PATH
              value: "/app/models/trained/house_price_model.pkl"
            - name: PREPROCESSOR_PATH
              value: "/app/models/trained/preprocessor.pkl"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
